<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="CalculatorStyle.css">
        <style>
            body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}
.calculator {
    width: 300px;
    margin: 100px auto;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 20px;
}
.calculator .screen {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    padding: 5px;
    text-align: right;
    background-color: #333;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 20px;
}
.calculator button {
    width: 70px;
    height: 50px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    background-color: #666;
}
.calculator button:hover {
    background-color: #888;
}
        </style>
    </head>
    <body>
<div class="calculator">
    <input class="screen" type="text" readonly>
    <button onclick="clearScreen()">C</button>
    <button onclick="appendToScreen('7')">7</button>
    <button onclick="appendToScreen('8')">8</button>
    <button onclick="appendToScreen('9')">9</button>
    <button onclick="appendToScreen('+')">+</button>
    <button onclick="appendToScreen('4')">4</button>
    <button onclick="appendToScreen('5')">5</button>
    <button onclick="appendToScreen('6')">6</button>
    <button onclick="appendToScreen('-')">-</button>
    <button onclick="appendToScreen('1')">1</button>
    <button onclick="appendToScreen('2')">2</button>
    <button onclick="appendToScreen('3')">3</button>
    <button onclick="appendToScreen('*')">*</button>
    <button onclick="appendToScreen('0')">0</button>
    <button onclick="appendToScreen('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToScreen('/')">/</button>
</div>

<script>
    function clearScreen() {
        document.querySelector('.screen').value = '';
    }

    function appendToScreen(value) {
        document.querySelector('.screen').value += value;
    }

    function calculate() {
        try {
            document.querySelector('.screen').value = eval(document.querySelector('.screen').value);
        } catch(err) {
            document.querySelector('.screen').value = 'Error';
        }
    }
</script>

</body>
</html>
